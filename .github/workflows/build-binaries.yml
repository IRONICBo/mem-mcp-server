name: Build Binary Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.0.1)'
        required: true
        default: 'v0.0.1'

jobs:
  build:
    name: Build ${{ matrix.mode }} on ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        mode: [basic, rag]
        include:
          # Linux x86_64 - basic
          - mode: basic
            os: ubuntu-latest
            platform: linux
            arch: x86_64
            artifact_name: mem
          # Linux x86_64 - rag
          - mode: rag
            os: ubuntu-latest
            platform: linux
            arch: x86_64
            artifact_name: mem
          # macOS Intel - basic
          - mode: basic
            os: macos-13
            platform: macos
            arch: x86_64
            artifact_name: mem
          # macOS Intel - rag
          - mode: rag
            os: macos-13
            platform: macos
            arch: x86_64
            artifact_name: mem
          # macOS ARM - basic
          - mode: basic
            os: macos-latest
            platform: macos
            arch: arm64
            artifact_name: mem
          # macOS ARM - rag
          - mode: rag
            os: macos-latest
            platform: macos
            arch: arm64
            artifact_name: mem
          # Windows - basic
          - mode: basic
            os: windows-latest
            platform: windows
            arch: x86_64
            artifact_name: mem.exe
          # Windows - rag
          - mode: rag
            os: windows-latest
            platform: windows
            arch: x86_64
            artifact_name: mem.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set asset names
        id: set-names
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows" ]; then
            echo "asset_name=mem-${{ matrix.mode }}-${{ matrix.platform }}-${{ matrix.arch }}.exe" >> $GITHUB_OUTPUT
          else
            echo "asset_name=mem-${{ matrix.mode }}-${{ matrix.platform }}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies (basic mode)
        if: matrix.mode == 'basic'
        run: |
          uv pip install --system pyinstaller
          uv pip install --system .

      - name: Install dependencies (rag mode)
        if: matrix.mode == 'rag'
        run: |
          uv pip install --system pyinstaller
          uv pip install --system ".[rag]"
          # Force NumPy 1.26.x for PyInstaller macOS compatibility
          uv pip install --system "numpy>=1.26.0,<2.0.0"

      - name: Build binary with PyInstaller (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          pyinstaller --onefile \
            --name ${{ matrix.artifact_name }} \
            --hidden-import=memov.core \
            --hidden-import=memov.utils \
            --hidden-import=memov.storage \
            --hidden-import=chromadb \
            --hidden-import=litellm \
            --collect-all chromadb \
            --collect-all litellm \
            --noconfirm \
            memov/main.py

      - name: Build binary with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        run: |
          pyinstaller --onefile `
            --name ${{ matrix.artifact_name }} `
            --hidden-import=memov.core `
            --hidden-import=memov.utils `
            --hidden-import=memov.storage `
            --hidden-import=chromadb `
            --hidden-import=litellm `
            --collect-all chromadb `
            --collect-all litellm `
            --noconfirm `
            memov/main.py

      - name: Test binary (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          chmod +x dist/${{ matrix.artifact_name }}
          dist/${{ matrix.artifact_name }} --help

      - name: Test binary (Windows)
        if: matrix.platform == 'windows'
        run: |
          dist\${{ matrix.artifact_name }} --help

      - name: Rename artifact
        if: matrix.platform != 'windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ steps.set-names.outputs.asset_name }}

      - name: Rename artifact (Windows)
        if: matrix.platform == 'windows'
        run: |
          Move-Item dist\${{ matrix.artifact_name }} dist\${{ steps.set-names.outputs.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-names.outputs.asset_name }}
          path: dist/${{ steps.set-names.outputs.asset_name }}
          retention-days: 7

      - name: Create tarball (Linux/macOS)
        if: matrix.platform != 'windows' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          tar -czf ${{ steps.set-names.outputs.asset_name }}.tar.gz ${{ steps.set-names.outputs.asset_name }}

      - name: Create zip (Windows)
        if: matrix.platform == 'windows' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          Compress-Archive -Path ${{ steps.set-names.outputs.asset_name }} -DestinationPath ${{ steps.set-names.outputs.asset_name }}.zip

      - name: Upload Release Asset (Linux/macOS)
        if: matrix.platform != 'windows' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ steps.set-names.outputs.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: matrix.platform == 'windows' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ steps.set-names.outputs.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-summary:
    name: Create Release Summary
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release Notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Binary Downloads

            ### Build Modes

            **Basic Mode** (`mem-basic-*`): Lightweight build with core version control features only (~10-20MB)
            - Commands: init, track, snap, rename, remove, history, show, jump, status, amend, version, report

            **RAG Mode** (`mem-rag-*`): Full-featured build with semantic search capabilities (~100-150MB)
            - All basic commands + sync, search (requires ChromaDB)

            ---

            ### Linux

            **Basic:**
            - [mem-basic-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-basic-linux-x86_64.tar.gz)

            **RAG:**
            - [mem-rag-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-rag-linux-x86_64.tar.gz)

            ### macOS

            **Basic:**
            - [mem-basic-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-basic-macos-x86_64.tar.gz) (Intel)
            - [mem-basic-macos-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-basic-macos-arm64.tar.gz) (Apple Silicon)

            **RAG:**
            - [mem-rag-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-rag-macos-x86_64.tar.gz) (Intel)
            - [mem-rag-macos-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-rag-macos-arm64.tar.gz) (Apple Silicon)

            ### Windows

            **Basic:**
            - [mem-basic-windows-x86_64.exe.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-basic-windows-x86_64.exe.zip)

            **RAG:**
            - [mem-rag-windows-x86_64.exe.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-rag-windows-x86_64.exe.zip)

            ## Installation

            ### Linux / macOS
            ```bash
            # Download and extract (replace <mode> with 'basic' or 'rag')
            tar -xzf mem-<mode>-<platform>-<arch>.tar.gz

            # Move to PATH
            sudo mv mem-<mode>-<platform>-<arch> /usr/local/bin/mem

            # Verify installation
            mem --help
            ```

            ### Windows
            ```powershell
            # Extract the zip file
            # Move mem-<mode>-windows-x86_64.exe to a directory in your PATH
            # Or add the directory to your PATH environment variable

            # Verify installation
            mem --help
            ```

            See [BUILD_AND_INSTALL.md](https://github.com/${{ github.repository }}/blob/main/docs/BUILD_AND_INSTALL.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
