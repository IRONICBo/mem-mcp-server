name: Build Binary Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.0.1)'
        required: true
        default: 'v0.0.1'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            artifact_name: mem
            asset_name: mem-linux-x86_64
          - os: macos-latest
            platform: macos
            arch: x86_64
            artifact_name: mem
            asset_name: mem-macos-x86_64
          - os: macos-latest
            platform: macos
            arch: arm64
            artifact_name: mem
            asset_name: mem-macos-arm64
          - os: windows-latest
            platform: windows
            arch: x86_64
            artifact_name: mem.exe
            asset_name: mem-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system .

      - name: Build binary with PyInstaller (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          pyinstaller --onefile \
            --name ${{ matrix.artifact_name }} \
            --hidden-import=memov.core \
            --hidden-import=memov.utils \
            --hidden-import=memov.storage \
            --hidden-import=chromadb \
            --hidden-import=litellm \
            --collect-all chromadb \
            --collect-all litellm \
            --noconfirm \
            memov/main.py

      - name: Build binary with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        run: |
          pyinstaller --onefile `
            --name ${{ matrix.artifact_name }} `
            --hidden-import=memov.core `
            --hidden-import=memov.utils `
            --hidden-import=memov.storage `
            --hidden-import=chromadb `
            --hidden-import=litellm `
            --collect-all chromadb `
            --collect-all litellm `
            --noconfirm `
            memov/main.py

      - name: Test binary (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          chmod +x dist/${{ matrix.artifact_name }}
          dist/${{ matrix.artifact_name }} --help

      - name: Test binary (Windows)
        if: matrix.platform == 'windows'
        run: |
          dist\${{ matrix.artifact_name }} --help

      - name: Rename artifact
        if: matrix.platform != 'windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: matrix.platform == 'windows'
        run: |
          Move-Item dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 7

      - name: Create tarball (Linux/macOS)
        if: matrix.platform != 'windows' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Create zip (Windows)
        if: matrix.platform == 'windows' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          Compress-Archive -Path ${{ matrix.asset_name }} -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload Release Asset (Linux/macOS)
        if: matrix.platform != 'windows' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: matrix.platform == 'windows' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-summary:
    name: Create Release Summary
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release Notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Binary Downloads

            Download the appropriate binary for your platform:

            ### Linux
            - [mem-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-linux-x86_64.tar.gz)

            ### macOS
            - [mem-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-macos-x86_64.tar.gz) (Intel)
            - [mem-macos-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-macos-arm64.tar.gz) (Apple Silicon)

            ### Windows
            - [mem-windows-x86_64.exe.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mem-windows-x86_64.exe.zip)

            ## Installation

            ### Linux / macOS
            ```bash
            # Download and extract
            tar -xzf mem-<platform>-<arch>.tar.gz

            # Move to PATH
            sudo mv mem-<platform>-<arch> /usr/local/bin/mem

            # Verify installation
            mem --help
            ```

            ### Windows
            ```powershell
            # Extract the zip file
            # Move mem-windows-x86_64.exe to a directory in your PATH
            # Or add the directory to your PATH environment variable

            # Verify installation
            mem --help
            ```

            See [BUILD_AND_INSTALL.md](https://github.com/${{ github.repository }}/blob/main/docs/BUILD_AND_INSTALL.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
