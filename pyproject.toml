[tool.poetry]
name = "mem-mcp-server"
version = "1.0.0"
description = "MCP Server for mem management and workspace monitoring"
authors = ["Memov Team <contact@memov.dev>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "mem_mcp_server"},
]

[tool.poetry.dependencies]
python = "^3.10"
mcp = "^1.0.0"
uvicorn = "^0.24.0"
starlette = "^0.27.0"
python-dotenv = "^1.0.0"
psutil = "^5.9.0"
typer = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.0.0"
isort = "^5.12.0"
pre-commit = "^3.4.0"

[tool.poetry.scripts]
mem-mcp-server = "mem_mcp_server.cli.server_cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--strict-markers",
    "--verbose",
]
